<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
	
	<h1>Event Registrations Page</h1>

	<h3>Create yout event here!</h3>
	
	<form action='' method="POST">

		<div>	
			<label for="event_name">Event name</label>
			<input id="event_name" type="text" name="event_name">
		</div>
		<br>
		<div>	
			<label for="event_date">Event date</label>
			<input id="event_date" type="text" name="event_date">
		</div>
		<br>
		<div>	
			<label for="event_venue">Event venue</label>
			<input id="event_venue" type="text" name="event_venue">
		</div>
		<br>
		<!--What exactly do we want in event type??-->
		<div>	
			<label for="event_description">Event description</label>
			<input id="event_description" type="text" name="event_description">
		</div>
		<br>
		<!--What are we looking at with Technology ID-->
		<div>	
			<label for="event_GPLusLink">Google Plus Event Link</label>
			<input id="event_GPLusLink" type="text" name="event_GPLusLink">
		</div>
		<br>
		<div>	
			<label for="sex">Sex </label>
			<input type="radio" name="sex_mf" value="Male">Male 
			<input type="radio" name="sex_mf" value="Female">Female
		</div>
		<br>
		<div>	
			<label for="event_points">Event Points</label>
			<input id="event_points" type="text" name="event_points">
		</div>
		


		<input type="submit" value="Submit" />
		
	</form>
	

</body>
</html>
