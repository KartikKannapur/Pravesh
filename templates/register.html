<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
	
	<h1>Registration Page</h1>

	<h3>Welcome Developer!</h3>
	
	<form action='' method="POST">

		<div>	
			<label for="firstName">First Name</label>
			<input id="firstName" type="text" name="firstName">
		</div>
		<br>
		<div>	
			<label for="lastName">Last Name</label>
			<input id="lastName" type="text" name="lastName">
		</div>
		<br>
		<div>	
			<label for="email">Email</label>
			<input id="email" type="text" name="email">
		</div>
		<br>
		<div>	
			<label for="phone">Phone</label>
			<input id="phone" type="text" name="phone">
		</div>
		<br>
		<div>	
			<label for="dob">Date of Birth</label>
			<input id="dob" type="text" name="dob">
		</div>
		<br>
		<div>	
			<label for="sex">Sex </label>
			<input type="radio" name="sex_male" value="male">Male 
			<input type="radio" name="sex_female" value="female">Female
		</div>
		<br>
		<div>	
			<label for="org">Organization</label>
			<input id="org" type="text" name="org">
		</div>
		<br>
		<div>	
			<label for="github">GitHub Username</label>
			<input id="github" type="text" name="github">
		</div>
		<br>
		<div>	
			<label for="linkedin">LinkedIn</label>
			<input id="linkedin" type="text" name="linkedin">
		</div>
		<br>
		<div>	
			<label for="gplus">Google Plus Username</label>
			<input id="gplus" type="text" name="gplus">
		</div>
		<br>
		<div>	
			<label for="techid">Interested Technology</label>
			<input type="checkbox" name="techandroid">Android
			<input type="checkbox" name="techchrome">Chrome
			<input type="checkbox" name="techpolymer">Polymer
			<input type="checkbox" name="techcloud">Cloud
			<input type="checkbox" name="techuiux">UI/UX
		</div>


		<input type="submit" value="Submit" />
		
	</form>
	

</body>
</html>
